worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # Prevents XSS (Cross-Site-Scripting) and Clickjacking
    # See: https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP
    add_header Content-Security-Policy "default-src 'self' https://*.elypia.org https://*.fontawesome.com https://*.googleapis.com https://youtube.com https://discordapp.co https://gitab.co https://reddit.co https://twitch.t https://twitter.com; base-uri 'self'; manifest-src 'self'; script-src 'self' 'unsafe-inline' https://*.fontawesome.com; style-src 'self' 'unsafe-inline' https://*.googleapis.com; img-src 'self' https://*.elypia.org; connect-src 'self' https://*.elypia.org https://*.fontawesome.com https://haveibeenpwned.com; font-src https://*.gstatic.com; object-src 'none'; media-src 'self'; frame-src https://discordapp.com; form-action 'self' https://*.elypia.org; frame-ancestors 'self'; upgrade-insecure-requests;" always;

    # Determine the default language for the user.
    map $http_accept_language $lang {
        default en-US;
        ~*^fr fr;
        ~*^nl nl;
    }

    server {
        listen 80 default_server;
        listen [::]:80 ipv6only=on default_server;

        # Uncomment and configure this if the webserver will be accessed directly,
        # otherwise leave configuring SSL to the load balancer or reverse proxy.
        #
        # listen 443 ssl http2 default_server;
        # listen [::]:443 ssl http2 ipv6only=on default_server;
        #
        # ssl_certificate ...;
        # ssl_certificate_key ...;
        #
        # ssl_verify_client on;
        # ssl_client_certificate ...;

        # Due to the POODLE vulnerability in SSLv3, it is advised to not use SSLv3 in your SSL-enabled sites.
        # See: https://www.nginx.com/resources/wiki/start/topics/tutorials/config_pitfalls/#using-sslv3-with-https
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;

        root /usr/share/nginx/html;
        index index.html;
        include /etc/nginx/mime.types;

        gzip on;
        gzip_min_length 1000;
        gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

        # Access logs are mostly spammy, useful for debugging but not in production.
        access_log off;

        location / {
            # If no language is specified, redirect the user
            # to the determined default language.
            return 301 $scheme://$http_host/$lang$uri;
        }

        location ^~/en-US {
          alias /usr/share/nginx/html/en-US/;
          try_files $uri $uri/ /en-US/index.html;
        }

        location ^~/fr {
          alias /usr/share/nginx/html/fr/;
          try_files $uri $uri/ /fr/index.html;
        }

        location ^~/nl {
          alias /usr/share/nginx/html/nl/;
          try_files $uri $uri/ /nl/index.html;
        }
    }
}

# Notes:
# These may be removed from here, but just noting some decisions regarding this file.
#
# Ignoring X-Frame-Options as it is obsolete in favor of Content-Security-Policy.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-Frame-Options
#
# Ignoring X-XSS-Protection as it's pretty much dead in favor of Content-Security-Policy.
# See: https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/X-XSS-Protection
