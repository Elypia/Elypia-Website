<mat-card>
  <div class="project-title">
    <h2>{{name}}</h2>
    <h3>{{briefDescription}}</h3>
  </div>
  <div class="project-info">
    <img class="project-info-image" [src]="image" [alt]="imageAlt" width="128" height="128"/>
    <div class="project-info-description">
      <ng-content></ng-content>
    </div>
  </div>
  <div class="project-buttons">
    <ng-content select="[mat-button]"></ng-content>
  </div>
</mat-card>
