<mat-card>
  <div class="project-title">
    <h2>{{name}}</h2>
    <h3>{{briefDescription}}</h3>
  </div>
  <div class="project-info">
    <img class="project-info-image" [src]="image" [alt]="imageAlt"/>
    <div class="project-info-description">
      <ng-content></ng-content>
    </div>
  </div>
  <div class="project-buttons">
    <a mat-button [href]="source" target="_blank" i18n>Source</a>
  </div>
</mat-card>
