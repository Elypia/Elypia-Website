<div class="branding-panel">
  <img src="{{imageUrlPrefix}}.svg" alt="{{imageAlt}}"/>
  <div class="logo-meta">
    <h3>{{brandingName}}</h3>
    <div class="logo-download-buttons">
      <a mat-button href="{{imageUrlPrefix}}.svg" download><span class="fas fa-download"></span>.svg</a>
      <a mat-button href="{{imageUrlPrefix}}.png" download><span class="fas fa-download"></span>.png</a>
    </div>
  </div>
</div>
