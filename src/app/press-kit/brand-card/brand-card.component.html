<div class="branding-panel">
  <img src="{{imageUrlPrefix}}.svg" alt="{{imageAlt}}"/>
  <div class="logo-meta">
    <h3>{{brandingName}}</h3>
    <div class="logo-download-buttons">
      <a mat-button href="{{imageUrlPrefix}}.svg" download><fa-icon [icon]="['fas', 'download']"></fa-icon>.svg</a>
      <a mat-button href="{{imageUrlPrefix}}.png" download><fa-icon [icon]="['fas', 'download']"></fa-icon>.png</a>
    </div>
  </div>
</div>
