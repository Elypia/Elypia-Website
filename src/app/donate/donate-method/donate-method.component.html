<ng-container *ngIf="url else donateMethodTemplate">
  <a [href]="url" target="_blank" rel="noopener" class="hover-excluded">
    <ng-container [ngTemplateOutlet]="donateMethodTemplate"></ng-container>
  </a>
</ng-container>

<ng-template #donateMethodTemplate>
  <mat-card class="donate-method">
    <div class="icon-wrapper">
      <ng-content select="fa-icon"></ng-content>
    </div>
    <div class="donate-method-info">
      <h2>{{name}}</h2>
      <ng-content select=".description"></ng-content>
    </div>
  </mat-card>
</ng-template>
